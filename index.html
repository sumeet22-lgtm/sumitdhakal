<style>
  /* Gallery (removed captions) */
  .gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .gallery-item img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    display: block;
    transition: transform 0.4s ease;
  }
  .gallery-item:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 25px rgba(0,0,0,0.6);
  }
  .gallery-item:hover img {
    transform: scale(1.1);
  }

  /* Lightbox Modal */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 2000;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.5s ease;
  }
  .lightbox img {
    max-width: 90%;
    max-height: 85%;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
    animation: zoomIn 0.5s ease;
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  @keyframes zoomIn {
    from {transform: scale(0.8);}
    to {transform: scale(1);}
  }
  .lightbox:target {
    display: flex;
  }
</style>
